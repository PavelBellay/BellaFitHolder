<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bellacherta Studio</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image-text">
                <img src="logo.JPG" alt="Bellacherta Studio" class="image">
                <div class="text">
                    <h1 class="main-heading">Look Good, Feel Great</h1>
                    <p class="sub-heading">Discover your unique way of life<br>
                </div>
            </div>
            <div class="countdown">
                <h2>We're Working Hard Behind the Scenes</h2>
                <p>Stay tuned for our upcoming launch!</p>
                <div class="timer">
                    <span class="countdown-number" id="days"></span>
                    <span class="countdown-label">days</span>
                </div>
                <div class="timer">
                    <span class="countdown-number" id="hours"></span>
                    <span class="countdown-label">hours</span>
                </div>
                <div class="timer">
                    <span class="countdown-number" id="minutes"></span>
                    <span class="countdown-label">minutes</span>
                </div>
                <div class="timer">
                    <span class="countdown-number" id="seconds"></span>
                    <span class="countdown-label">seconds</span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
